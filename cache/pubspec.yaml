version: 0.1.1
homepage: https://github.com/tiagohm/restio/

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  meta: ^1.1.8
  restio: ^0.10.1
  crypto: ^2.1.5
  convert: ^2.1.1
  file: ^5.1.0
  path: ^1.6.4

dev_dependencies:
  effective_dart: ^1.2.3
  test: ^1.15.0
  encrypt: ^4.0.2
