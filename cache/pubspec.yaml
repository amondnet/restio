version: 0.1.2
homepage: https://github.com/tiagohm/restio/

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  meta: ^1.2.2
  restio: ^0.10.7
  crypto: ^2.1.4
  convert: ^2.1.1
  file: ^5.2.1
  path: ^1.6.4

dev_dependencies:
  effective_dart: ^1.2.3
  test: ^1.15.2
  encrypt: ^4.0.2
