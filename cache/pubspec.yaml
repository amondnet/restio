version: 0.1.0
homepage: https://github.com/tiagohm/restio/

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  meta: ^1.1.8
  restio: ^0.9.0
  crypto: ^2.1.5
  convert: ^2.1.1
  file: ^5.1.0
  path: ^1.6.4

dev_dependencies:
  effective_dart: ^1.2.2
  test: ^1.14.7
  encrypt: ^4.0.2
