<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restio</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Restio',
      repo: 'https://github.com/tiagohm/restio',
      loadSidebar: true,
      coverpage: ["/"],
      auto2top: true,
      autoHeader: false,
      loadNavbar: true,
      mergeNavbar: true,
      subMaxLevel: 3,
      maxLevel: 4,
      search: {
        paths: "auto",
        placeholder: "Search",
        noData: "No Results.",
        depth: 6
      },
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="./lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-dart.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
</body>

</html>
